<!-- mock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%; padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .response { margin-top: 20px; padding: 10px; border: 1px solid green; background-color: #f0fff0; }
    </style>
</head>
<body>

<div class="container">
    <h2>Credit Card Payment</h2>
    <form id="paymentForm">
        <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date (MM/YY)</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
        </div>
        <input type="submit" value="Make Payment">
    </form>

    <div class="response" id="responseMessage" style="display: none;"></div>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the default form submission

    // Simulate payment processing
    setTimeout(function() {
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.innerHTML = "Payment successful! Your order has been confirmed.";
        responseMessage.style.display = "block";
        document.getElementById('paymentForm').reset();  // Reset the form
    }, 1000); // Wait for 1 second
});
</script>

</body>
</html>
